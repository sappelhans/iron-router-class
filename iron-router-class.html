<head>
  <title>iron-router-class</title>
</head>



<template name="Blog">
  <h1>Blog</h1>
  <div id="new-article">
  	<a href="/blog/new">New Article</a>
  </div>
  <ul>
  	{{#each articles}}
  	<li>
  		<a href="{{pathFor route='articles.show'}}">{{title}}</a>
  	</li>
  	{{/each}}
   </ul>
</template>

<template name="Layout">
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="Article">
	<h1>Article</h1>
</template>

<template name="ArticleNew">
	<h1>New Article</h1>
</template>
